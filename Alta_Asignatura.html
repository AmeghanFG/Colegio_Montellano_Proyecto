            <!--TODO: Es una buena práctica usar los labels, tabindex y required (si es un campo obligatorio)--> 
            <h3>Dar de alta una nueva materia</h3><br/>
            <label for="nombre_materia">Nombre de la materia:</label>
            <input type="text" id="nombre_materia" name="nombre_materia" placeholder="Ingrese el nombre de la materia" required tabindex="1">

			</form>
            <!--Fin de formulario para dar de alta una materia-->
            <!--Formulario para asignarle a los profesores, las materias que imparten-->

                <h3>Asignaturas que imparten los profesores</h3><br/>

                <label for="asignatura_a_impartir">Selecciona una de las asignatura:</label>
                <!--?Aquí se va a remplazar con php el value con el id de la materia (para asegurarnos) y "MateriaX" con el nombre-->
                <select id="asignatura_a_impartir" name="asignatura_a_impartir" required tabindex="3"> 
                    <option value="id_Asignatura">Asignatura1</option>
                    <option value="id_Asignatura">Asignatura2</option>
                    <option value="id_Asignatura">Asignatura3</option>
                </select> 

                <label for="profesor">Selecciona el profesor que impartirá la asignatura seleccionada:</label>
                <!--?Aquí se va a remplazar con php el value con el número de cuenta del profesor (para asegurarnos) y "ProfesorX" con el nombre-->
                <select id="profesor" name="profesor" required tabindex="4"> 
                    <option value="no.Cuenta_de_Profesor1">Profesor1</option>
                    <option value="no.Cuenta_de_Profesor2">Profesor2</option>
                    <option value="no.Cuenta_de_Profesor3">Profesor3</option>
                </select> 

                <!--*Nota: Puse select para evitar errores y validación-->
                <input type="submit" id="btn_guardar" value="Guardar" tabindex="5">
            </form>
