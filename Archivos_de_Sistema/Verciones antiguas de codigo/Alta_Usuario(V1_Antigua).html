        <!--Formulario para ingresar nuevo usuario-->
		<div id="formulario">
            <h3>Dar de alta a un nuevo usuario</h3><br>
			<form action="Archivo-php" method="post">
            <!--TODO: Es una buena práctica usar los labels, tabindex y required (si es un campo obligatorio)-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su(s) nombre(s)" required tabindex="1"> 
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su(s) apellido(s)" required tabindex="2">

			<label for="password">Contraseña para usuario:</label>
			<div id="generar_password">
            	<input type="text" id="password" name="password" placeholder="Ingrese manualmente o genere una" maxlength="12" minlength="12" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{12}$" required tabindex="2">
				<button type="button" id="btn_generarPassword">Generar Contraseña</button>
			</div>
    
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" min="1922-01-01" max="2020-01-01" required tabindex="4">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" maxlength="10" placeholder="(Código de área) Número sin espacios" required tabindex="5">
    
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="usuario@proveedor.tipo" required tabindex="6">

            <label for="tipo_usuario">Tipo de Usuario</label>
            <select id="tipo_usuario" name="tipo_usuario" required tabindex="7"> 
                <option value="Alumno">Alumno</option>
                <option value="Profesor">Profesor</option>
                <option value="Administrador">Administrador</option>
            </select> 

            <input type="submit" id="btn_registrar" value="Registrar" tabindex="8">
				
			</form>
		</div>
