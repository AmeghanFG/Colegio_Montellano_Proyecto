<!--?Idea con JavaScrip para mostrar o desaparcer formularios, si no se va a ocupar, aegurence de borrarlo-->
<script>
// Al entrar en la pagina el otro form es invisible
const baja = document.getElementById("Baja");

// Oculta el elemento
baja.style.display = "none";

    // Función para mostrar o ocultar los formularios
    function mostrarFormulario(idFormulario) {
        // Ocultar todos los formularios
        document.getElementById("Alta").style.display = "none";
        document.getElementById("Baja").style.display = "none";

        // Mostrar el formulario seleccionado
        document.getElementById(idFormulario).style.display = "flex";
    }

    // Event listener para el botón de alta
    document.getElementById("btn_FormAlta").addEventListener("click", function() {
        mostrarFormulario("Alta");
    });

    // Event listener para el botón de baja
    document.getElementById("btn_FormBaja").addEventListener("click", function() {
        mostrarFormulario("Baja");
    });
</script>
